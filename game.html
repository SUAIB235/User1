<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ² Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸŽ² Dice Roll</h2>
    <p>Enter Bet Amount (0.1 - 5 USDT)</p>
    <input
      type="number"
      id="betAmount"
      min="0.1"
      max="5"
      step="0.1"
      placeholder="Enter your bet"
    />
    <button id="rollDice">ðŸŽ² Roll Dice</button>
    <p id="result"></p>
    <a href="index.html" class="playBtn">ðŸ”™ Back to Home</a>
  </div>

  <script>
    const rollBtn = document.getElementById('rollDice');
    const betInput = document.getElementById('betAmount');
    const resultP = document.getElementById('result');

    rollBtn.addEventListener('click', () => {
      const bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet < 0.1 || bet > 5) {
        alert('Bet must be between 0.1 and 5 USDT');
        return;
      }

      // Simulate dice roll 1-6
      const roll = Math.floor(Math.random() * 6) + 1;

      // Win if roll > 3 (you can customize)
      if (roll > 3) {
        resultP.textContent = `ðŸŽ‰ You won! Dice roll: ${roll}`;
      } else {
        resultP.textContent = `ðŸ˜ž You lost! Dice roll: ${roll}`;
      }
    });
  </script>
</body>
</html>
