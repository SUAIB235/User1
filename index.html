<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Keno Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #ffcc00;
    }
    .container {
      width: 95%;
      max-width: 900px;
      background: #1e1e1e;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-top: 15px;
    }
    .number-box {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      background: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .number-box.selected {
      background: #28a745 !important;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #e6b800; }
    .clear-btn {
      background: #e63946;
      margin-left: 10px;
    }
    .result h3 {
      margin-top: 20px;
      color: #00ffcc;
    }
    .serial-label {
      font-size: 12px;
      display: block;
      margin-top: 2px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🎲 Advanced Keno Analyzer</h1>
  <div class="container">
    <h3>Select Last Draw (Click 20 Numbers):</h3>
    <div class="number-grid" id="select-grid"></div>
    <button onclick="submitDraw()">Submit Round</button>
    <button class="clear-btn" onclick="clearData()">Clear History</button>

    <div class="result">
      <h3 id="round-info"></h3>
      <h3 id="suggestion"></h3>
    </div>
  </div>

  <script>
    const TOTAL_NUMBERS = 80;
    const DRAW_SIZE = 20;
    const MIN_ROUNDS_FOR_SUGGESTION = 15;

    const selectGrid = document.getElementById("select-grid");
    const suggestion = document.getElementById("suggestion");
    const roundInfo = document.getElementById("round-info");

    let history = JSON.parse(localStorage.getItem("kenoHistoryHybrid")) || [];
    let selectedNumbers = [];

    // Create clickable grid
    for (let i = 1; i <= TOTAL_NUMBERS; i++) {
      const box = document.createElement("div");
      box.className = "number-box";
      box.textContent = i;
      const serial = document.createElement("span");
      serial.className = "serial-label";
      box.appendChild(serial);

      box.addEventListener("click", () => toggleSelect(i, box, serial));
      selectGrid.appendChild(box);
    }

    function toggleSelect(num, box, serial) {
      const index = selectedNumbers.indexOf(num);
      if (index >= 0) {
        selectedNumbers.splice(index, 1);
        box.classList.remove("selected");
        serial.textContent = "";
        updateSerialLabels();
      } else {
        if (selectedNumbers.length >= DRAW_SIZE) {
          alert("You can select a maximum of 20 numbers per round.");
          return;
        }
        selectedNumbers.push(num);
        box.classList.add("selected");
        serial.textContent = selectedNumbers.length;
      }
    }

    function updateSerialLabels() {
      document.querySelectorAll(".number-box").forEach((box) => {
        const num = parseInt(box.childNodes[0].nodeValue);
        const serial = box.querySelector(".serial-label");
        const idx = selectedNumbers.indexOf(num);
        serial.textContent = idx >= 0 ? idx + 1 : "";
      });
    }

    function submitDraw() {
      if (selectedNumbers.length !== DRAW_SIZE) {
        alert(`Please select exactly ${DRAW_SIZE} numbers.`);
        return;
      }
      history.push([...selectedNumbers]);
      localStorage.setItem("kenoHistoryHybrid", JSON.stringify(history));
      selectedNumbers = [];
      document.querySelectorAll(".number-box").forEach((box) => {
        box.classList.remove("selected");
        box.querySelector(".serial-label").textContent = "";
      });
      updateStats();
    }

    function clearData() {
      if (confirm("Clear all saved data?")) {
        localStorage.removeItem("kenoHistoryHybrid");
        history = [];
        suggestion.textContent = "";
        roundInfo.textContent = "No rounds submitted yet.";
      }
    }

    function updateStats() {
      roundInfo.textContent = `Total Rounds Submitted: ${history.length}`;
      if (history.length >= MIN_ROUNDS_FOR_SUGGESTION) {
        suggestNextNumbers();
      } else {
        suggestion.textContent = `❌ Need at least ${MIN_ROUNDS_FOR_SUGGESTION} rounds for suggestions.`;
      }
    }

    // Hybrid Prediction: Sequential + Hot/Cold + Co-occurrence
    function suggestNextNumbers() {
      const lastRounds = history.slice(-30); // Use last 30 rounds
      const freq = Array(TOTAL_NUMBERS).fill(0);
      const nextCount = Array.from({ length: TOTAL_NUMBERS }, () =>
        Array(TOTAL_NUMBERS).fill(0)
      );
      const coOccur = Array.from({ length: TOTAL_NUMBERS }, () =>
        Array(TOTAL_NUMBERS).fill(0)
      );

      // Frequency, sequential, and co-occurrence analysis
      lastRounds.forEach((round) => {
        round.forEach((num, idx) => {
          freq[num - 1]++;
          if (idx < round.length - 1) {
            nextCount[num - 1][round[idx + 1] - 1]++;
          }
          round.forEach((other) => {
            if (num !== other) coOccur[num - 1][other - 1]++;
          });
        });
      });

      const lastRound = history[history.length - 1];
      const lastNum = lastRound[lastRound.length - 1] - 1;

      // Score numbers: sequential follow + hot/cold + co-occurrence
      const maxFreq = Math.max(...freq);
      const scores = Array(TOTAL_NUMBERS).fill(0).map((_, i) => {
        const seqScore = nextCount[lastNum][i] * 3;
        const freqScore = (freq[i] / maxFreq) * 2;
        const coScore = coOccur[lastNum][i] * 1.5;
        return { num: i + 1, score: seqScore + freqScore + coScore };
      });

      const top3 = scores.sort((a, b) => b.score - a.score).slice(0, 3);
      suggestion.textContent = `🔥 Suggested Next 3 Numbers: ${top3.map((x) => x.num).join(", ")}`;
    }

    updateStats();
  </script>
</body>
</html>
