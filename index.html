<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily $1 Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 3rem 1rem;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #00d2ff;
      margin-bottom: 1rem;
    }
    p {
      color: #cccccc;
      font-size: 1rem;
    }
    .form-box {
      margin: 2rem 0;
    }
    input {
      padding: 0.8rem;
      width: 70%;
      max-width: 280px;
      border: 2px solid #00d2ff;
      border-radius: 12px;
      background: #1f1f1f;
      color: #fff;
      outline: none;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background: linear-gradient(135deg, #00d2ff, #3a47d5);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s;
    }
    button:hover {
      background: linear-gradient(135deg, #3a47d5, #00d2ff);
    }
    .error {
      color: #ff4c4c;
      margin-top: 1rem;
    }
    .winner-box {
      background: rgba(255,255,255,0.05);
      border: 2px solid #00d2ff;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 15px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00d2ff; }
      50% { box-shadow: 0 0 20px #00d2ff; }
      100% { box-shadow: 0 0 5px #00d2ff; }
    }
    #winnerName {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffd0;
    }
    #userList {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #userList li {
      background: #1f1f1f;
      margin: 0.4rem auto;
      width: 200px;
      padding: 0.5rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily $1 Giveaway</h1>
    <p>Enter your Telegram username to join!</p>

    <div class="form-box" id="formBox">
      <input type="text" id="username" placeholder="@yourusername">
      <button onclick="submitUsername()">Submit</button>
      <p id="errorMsg" class="error"></p>
    </div>

    <div class="winner-box" id="winnerBox" style="display: none;">
      <h2>Today's Winner</h2>
      <p id="winnerName">Loading...</p>
    </div>

    <h2 style="margin-top: 2rem;">Leaderboard</h2>
    <ul id="userList"></ul>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7iGZ3FLPSP4pP-FHT0n5cz34s8U2rF6E",
      authDomain: "dailygiveaway-43994.firebaseapp.com",
      databaseURL: "https://dailygiveaway-43994-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dailygiveaway-43994",
      storageBucket: "dailygiveaway-43994.appspot.com",
      messagingSenderId: "370372279478",
      appId: "1:370372279478:web:b2822497dc5a1c681c348c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const usernameInput = document.getElementById('username');
    const errorMsg = document.getElementById('errorMsg');
    const winnerBox = document.getElementById('winnerBox');
    const winnerName = document.getElementById('winnerName');
    const userList = document.getElementById('userList');
    const formBox = document.getElementById('formBox');

    const today = new Date().toISOString().split('T')[0];

    checkSubmissionStatus();

    async function submitUsername() {
      const username = usernameInput.value.trim();

      if (!username.startsWith('@') || username.length < 4) {
        showError("Please enter a valid Telegram username!");
        return;
      }

      const snapshot = await database.ref(`submissions/${today}/${username}`).get();
      if (snapshot.exists()) {
        showError("You already submitted today!");
        return;
      }

      await database.ref(`submissions/${today}/${username}`).set(true);
      localStorage.setItem('submittedDate', today);
      usernameInput.value = '';
      errorMsg.textContent = '';
      hideForm();
      loadUsernames();
    }

    function showError(message) {
      errorMsg.textContent = message;
    }

    function checkSubmissionStatus() {
      const submittedDate = localStorage.getItem('submittedDate');
      if (submittedDate === today) {
        hideForm();
      } else {
        showForm();
      }
    }

    function hideForm() {
      formBox.style.display = 'none';
    }

    function showForm() {
      formBox.style.display = 'block';
    }

    async function loadUsernames() {
      const snapshot = await database.ref(`submissions/${today}`).get();
      userList.innerHTML = '';

      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const li = document.createElement('li');
          li.textContent = child.key;
          userList.appendChild(li);
        });
      }
    }

    async function loadWinner() {
      const snapshot = await database.ref(`winners/${today}`).get();

      if (snapshot.exists()) {
        winnerName.textContent = snapshot.val();
        winnerBox.style.display = 'block';
      }
    }

    function autoPickWinner() {
      const now = new Date();
      if (now.getHours() === 19 && now.getMinutes() === 0) {
        pickWinner();
      }
    }

    async function pickWinner() {
      const snapshot = await database.ref(`submissions/${today}`).get();

      if (snapshot.exists()) {
        const usernames = Object.keys(snapshot.val());
        const randomIndex = Math.floor(Math.random() * usernames.length);
        const winner = usernames[randomIndex];

        await database.ref(`winners/${today}`).set(winner);
        winnerName.textContent = winner;
        winnerBox.style.display = 'block';
        startConfetti();
      }
    }

    // Confetti
    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 4 + 2,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        particles.forEach(p => {
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d) * 2;
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 30);
    }

    loadWinner();
    loadUsernames();
    setInterval(autoPickWinner, 60000); // check every minute
  </script>
</body>
</html>
