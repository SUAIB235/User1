<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNB Dice Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-dice"></i> BNB Dice</h1>
  </header>

  <main class="container">
    <section id="connectSection" class="centered">
      <button id="connectButton" onclick="connectWallet()" class="btn primary">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
    </section>

    <section id="dashboard" class="hidden">
      <div class="top-bar">
        <div>
          <span class="label">Address:</span>
          <span id="walletAddress" class="value"></span>
        </div>
        <div>
          <span class="label">Balance:</span>
          <span id="balance" class="value">0.00</span> USDT
        </div>
      </div>

      <div class="card">
        <h2>ðŸŽ² Choose Even or Odd</h2>
        <div class="choices">
          <button class="btn even" onclick="selectChoice('even')">Even</button>
          <button class="btn odd" onclick="selectChoice('odd')">Odd</button>
        </div>

        <div class="bet-input">
          <input type="number" id="betAmount" placeholder="Enter bet ($0.1 - $0.5)" min="0.1" max="0.5" step="0.1" />
        </div>

        <button class="btn roll" onclick="rollDice()">Roll Dice</button>
        <div id="diceResult" class="result"></div>
      </div>

      <div class="card">
        <h2>ðŸ“¥ Deposit USDT (BEP20)</h2>
        <p>Send USDT to the address below:</p>
        <div class="highlight" id="depositAddress">0xYourDepositAddressHere</div>
      </div>

      <div class="card">
        <h2>ðŸ“¤ Withdraw</h2>
        <input type="text" id="withdrawAddress" placeholder="Your Wallet Address">
        <input type="number" id="withdrawAmount" placeholder="Amount ($1 - $10)" min="1" max="10" />
        <button class="btn withdraw" onclick="submitWithdraw()">
          <i class="fas fa-paper-plane"></i> Request Withdraw
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>âš¡ Built on BNB Smart Chain Â· Play Responsibly</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
