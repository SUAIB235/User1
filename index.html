<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keno Analyzer with Next Number Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #ffcc00;
    }
    .container {
      width: 95%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .input-section input {
      width: 60px;
      padding: 8px;
      text-align: center;
      border: 2px solid #555;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e6b800;
    }
    .result {
      margin-top: 20px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      margin-top: 15px;
    }
    .number-box {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      background: #333;
      font-weight: bold;
      transition: 0.3s;
    }
    .top-number {
      background: #28a745 !important;
    }
    .clear-btn {
      background: #e63946;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🎲 Keno Analyzer</h1>
  <div class="container">
    <h3>Enter Last Draw (20 Numbers):</h3>
    <div class="input-section" id="input-section"></div>
    <button onclick="submitDraw()">Submit</button>
    <button class="clear-btn" onclick="clearData()">Clear History</button>

    <div class="result">
      <h3>📊 Winning Percentage:</h3>
      <div class="number-grid" id="number-grid"></div>
      <h3 id="suggestion" style="margin-top: 20px; color:#00ffcc;"></h3>
    </div>
  </div>

  <script>
    const inputSection = document.getElementById('input-section');
    const numberGrid = document.getElementById('number-grid');
    const suggestion = document.getElementById('suggestion');
    const TOTAL_NUMBERS = 80;
    const DRAW_SIZE = 20;

    let history = JSON.parse(localStorage.getItem('kenoHistory')) || [];
    let counts = Array(TOTAL_NUMBERS).fill(0);

    // Create input boxes for 20 numbers
    for (let i = 0; i < DRAW_SIZE; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = 1;
      input.max = TOTAL_NUMBERS;
      input.placeholder = `#${i+1}`;
      inputSection.appendChild(input);
    }

    function updatePercentages() {
      counts = Array(TOTAL_NUMBERS).fill(0);
      history.forEach(draw => draw.forEach(num => counts[num - 1]++));

      const totalDraws = history.length;
      numberGrid.innerHTML = '';
      const percentages = counts.map(c => totalDraws > 0 ? ((c / totalDraws) * 100).toFixed(1) : 0);

      const maxPercent = Math.max(...percentages);
      percentages.forEach((pct, i) => {
        const box = document.createElement('div');
        box.className = 'number-box';
        if (pct == maxPercent && maxPercent > 0) box.classList.add('top-number');
        box.textContent = `${i+1} (${pct}%)`;
        numberGrid.appendChild(box);
      });

      updateSuggestions();
    }

    // Analyze which number(s) most frequently follow each number in last 10 rounds
    function analyzeNextNumberFrequencies(rounds) {
      // Create an array of arrays for counts: nextNumCounts[number][nextNumber]
      const nextNumCounts = Array(TOTAL_NUMBERS).fill(null).map(() => Array(TOTAL_NUMBERS).fill(0));

      rounds.forEach(round => {
        for (let i = 0; i < round.length - 1; i++) {
          const currentNum = round[i] - 1;
          const nextNum = round[i + 1] - 1;
          nextNumCounts[currentNum][nextNum]++;
        }
      });

      return nextNumCounts;
    }

    function updateSuggestions() {
      if (history.length < 10) {
        suggestion.textContent = "❌ Need at least 10 rounds for suggestions.";
        return;
      }

      const last10 = history.slice(-10);
      const nextNumCounts = analyzeNextNumberFrequencies(last10);

      const lastRound = history[history.length - 1];
      const lastNum = lastRound[lastRound.length - 1] - 1;

      const followers = nextNumCounts[lastNum];
      const maxCount = Math.max(...followers);

      if (maxCount === 0) {
        suggestion.textContent = "⚠️ No next number data available for the last number.";
        return;
      }

      // Collect all numbers with the highest following count
      const candidates = [];
      followers.forEach((count, idx) => {
        if (count === maxCount) candidates.push(idx + 1);
      });

      suggestion.textContent = `🔥 Suggested Next Number(s) after ${lastNum + 1}: ${candidates.join(', ')}`;
    }

    function submitDraw() {
      const inputs = document.querySelectorAll('.input-section input');
      const draw = [];
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (!isNaN(val) && val >= 1 && val <= TOTAL_NUMBERS) draw.push(val);
        input.value = '';
      });
      if (draw.length !== DRAW_SIZE) {
        alert('Please enter exactly 20 valid numbers!');
        return;
      }
      history.push(draw);
      localStorage.setItem('kenoHistory', JSON.stringify(history));
      updatePercentages();
    }

    function clearData() {
      if (confirm('Clear all saved data?')) {
        localStorage.removeItem('kenoHistory');
        history = [];
        updatePercentages();
      }
    }

    updatePercentages();
  </script>
</body>
</html>
