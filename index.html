<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Giveaway</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #error { color: red; margin-top: 10px; }
    #success { color: green; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Enter Giveaway</h2>
<form id="giveawayForm">
  <input type="text" id="username" placeholder="Enter your username" required>
  <button type="submit">Submit</button>
</form>

<div id="error"></div>
<div id="success"></div>

<!-- Firebase SDKs -->
<script type="module">
  // Import the functions you need from the SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB6gmpJoowCMRvOKqgNw--9Z8FgqotRXdM",
    authDomain: "dailygiveaway-43994.firebaseapp.com",
    databaseURL: "https://dailygiveaway-43994-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "dailygiveaway-43994",
    storageBucket: "dailygiveaway-43994.appspot.com",
    messagingSenderId: "862490595065",
    appId: "1:862490595065:web:bebd512d2facff3eeb5c28",
    measurementId: "G-NB1W0YMEBD"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Handle form submit
  const form = document.getElementById('giveawayForm');
  const errorDiv = document.getElementById('error');
  const successDiv = document.getElementById('success');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    errorDiv.textContent = '';
    successDiv.textContent = '';

    const username = document.getElementById('username').value.trim();

    if (username === '') {
      errorDiv.textContent = 'Please enter a valid username!';
      return;
    }

    // Save data to Realtime Database
    set(ref(db, 'submissions/' + Date.now()), {
      username: username
    })
    .then(() => {
      successDiv.textContent = 'Successfully submitted!';
      form.reset();
    })
    .catch((error) => {
      errorDiv.textContent = 'Failed to submit: ' + error.message;
    });
  });
</script>

</body>
</html>
